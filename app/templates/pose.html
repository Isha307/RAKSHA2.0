<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WEBCAM</title>
    <link rel="stylesheet" href="../static/css/mainstyle.css" />
  </head>
  <body>
    <div class="header">
      <div class="btn-wrapper">
        <button type="submit" id="record" class="start">Start!</button>
        <div class="box">
          <img src="{{ url_for('process.video_viewer') }}" />
          <div class="result">Your Score : {{ score }} !!</div>
        </div>
        <button type="submit" id="stop" class="stop">Stop!</button>
      </div>
      <div class="bck-div">
        <button type="submit" class="back-to-home">Back to Home</button>
      </div>
      <div class="bck-div">
        <form action="/update" method="GET">
          <button type="submit" class="back-to-home"> Check score! </button>
        </form>
      </div>
      <div class="result">
        {% block content %}
        <div class="row"  style="margin-bottom: 477px;">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                {{ score }}
            </div>
            <div class="col-md-3"></div>
        </div>
    {% endblock %}
      </div>
    </div>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='../static/js/recorder.js') }}"
    ></script>
  </body>
</html>
